<!DOCTYPE>
<html>
    <head>
        <link type="text/css" rel="stylesheet" href="SignUpStyle.css"/>
        <style>
            .error{
                color: red;
            }
        </style>
    </head>
    <body>
        <h1>Signup</h1>
        <form method='POST'>
            <table>
                <tbody>
                    <tr>
                        <td><label for="username">username</label></td>
                        <td><input name="username" type="text" value='{{username}}'/>
                        <span class="error">{{username_error}}</span></td>
                    </tr>
                    <tr>
                        <td><label for="password">password</label></td>
                        <td><input name="password" type="password" value='{{password}}'/>
                        <span class="error">{{password_error}}</span></td>
                    </tr>
                    <tr>
                        <td><label for="verify_password">verify password</label></td>
                        <td><input name="verify_password" type="password" value='{{verify_password}}'/>
                        <span class="error">{{verify_password_error}}</span></td>
                    </tr>
                    <tr>
                        <td><label for="email">email (optional)</label></td>
                        <td><input name="email" value='{{email}}'/>
                        <span class="error">{{email_error}}</span></td>
                    </tr>
                </tbody>
            </table>
            <h1><input type="submit" value="Submit"></h1>
        </form>
    </body>
</html>
